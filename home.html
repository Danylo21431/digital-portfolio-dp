<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Photography Portfolio</title>
    <style>
        body {
            scroll-behavior: smooth;
            font-family: Arial, sans-serif;
            background: url('aaa.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .profile-picture {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h2 {
            margin: 0;
            padding: 20px 0;
        }
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        .welcome-message h2 {
            font-size: 2.5em;
        }
        .welcome-message button {
            margin-top: 20px;
            padding: 20px 40px;
            border: none;
            background: #00f;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-size: 1.2em;
        }
        .welcome-message button:hover {
            background: #0056b3;
        }
        .notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            animation: fadeIn 0.5s ease-in-out, fadeOut 0.5s 2.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @media (max-width: 768px) {
            .profile-picture {
                width: 40px;
                height: 40px;
            }
            .welcome-message {
                padding: 40px;
            }
            .welcome-message h2 {
                font-size: 2em;
            }
            .welcome-message button {
                padding: 15px 30px;
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .profile-picture {
                width: 30px;
                height: 30px;
            }
            .welcome-message {
                padding: 30px;
            }
            .welcome-message h2 {
                font-size: 1.5em;
            }
            .welcome-message button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-picture">
        <img src="lol.png" alt="Profile Picture">
    </div>
    <main>
    </main>
    <div class="welcome-message" id="welcome-message">
        <h2>Welcome to My Website!</h2>
        <p>Choose a destination! </p>
        <button onclick="checkCurrentPage(event, 'home.html')">Home</button>
        <button onclick="navigateTo('gallery.html')">Gallery</button>
    </div>
    <div class="notification" id="notification">Oops, you're already here!</div>
    <script>
        function showWelcomeMessage() {
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.style.display = 'block';
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        function checkCurrentPage(event, page) {
            if (window.location.pathname.endsWith(page)) {
                event.preventDefault();
                const notification = document.getElementById('notification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            } else {
                navigateTo(page);
            }
        }

        window.onload = function() {
            showWelcomeMessage();
        }
    </script>
</body>
</html>
